<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper-hallinta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scraper-hallinta</h1>
        <p>Syötä URL-osoite, jonka haluat skrapata:</p>
        <form id="scraperForm">
            <input type="text" id="urlInput" placeholder="https://example.com" required>
            <button type="submit">Käynnistä skrappaaja</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
